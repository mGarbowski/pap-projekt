version: "3"

services:
  backend:
    container_name: pap-backend
    depends_on:
      - database
    image: "mgarbowski/pap-projekt-backend:latest"
    ports:
      - "8080:8080"
  database:
    image: "postgres:16"
    container_name: pap-database
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "pap"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - "./.data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
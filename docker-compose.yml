version: "3"

services:
  pap-backend:
    build:
      context: .
    container_name: pap-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pap-database:5432/pap
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: "postgres:16"
    container_name: pap-database
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "pap"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - "./.data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"